<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO_1</title>
    <link rel="icon" href="../image/s-group-logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./todo_web1.css">
</head>
<body>

<div id="main">
    <img class="blue-img" src="../image/blue-img.png" alt="blue-img">
    <img class="orange-img" src="../image/orange-img.png" alt="orange-img">
    <img class="circle-img" src="../image/Group.png" alt="circle">
    <div id="container">
       <img id="left" src="../image/Mask group.png" alt="">
        <div id="right">
            <div id="login-form">
                <ul class="login-from-header">
                    <li class="login">Login</li>
                    <li class="register">Register</li>
                </ul>
                <form id="login-form-input">
                    <label for="email-input" class="email">Email</label>
                    <input id="email-input" type="text" placeholder="Enter your mail">
                    <span class="error-email"></span>

                    <label for="password-input" class="password">Password</label> 
                    <input id="password-input" type="text" placeholder="Enter your password">
                    <span class="error-password"></span>

                    <label class="checkbox-re"><input type="checkbox">Remember</label>
                    <button type="submit" class="button-login">Login</button>
                </form>

                <!-- <label class="checkbox-re"><input type="checkbox">Remember</label>
                <button type="submit" class="button-login">Login</button> -->
            </div>
        </div>
    </div>
</div>
</body>
<script src="./todo1.js"></script>
</html>
