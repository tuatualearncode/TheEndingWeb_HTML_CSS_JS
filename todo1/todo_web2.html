                            </div>

                                <i class="delete fa-solid fa-trash"></i>

                    </div>
                    <div class="item-row2">
                            <p class="todo-content">nội dung việc làm</p> <!--  nội dung cần get -->

                    </div>

        </div>

<!-- MODAL -NEWTASK -->

<div id="modal">
    <div id="modal-newtask">
       <div class="modal-close">
            <i class="fa-solid fa-xmark"></i>
       </div>
        <div class="modal-header">
            <h3>Ask New Task</h3>
        </div>
       <!--  lấy nội dung này -->
        <form id="modal-body">
            <input type="text" class="modal-a-title content-css" placeholder="Category.Ete.Marketing...">
            <input type="text" class="modal-body-title content-css" placeholder="Tilte">
            <input type="text" class="modal-body-content content-css" placeholder="Enter content in here...">
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</div>

<!-- MODAL - EDIT TASK-->

<div id="modal-edit">
    <div id="edit-newtask">
       <div class="edit-close">
            <i class="fa-solid fa-xmark"></i>
       </div>
        <div class="modal-header">
            <h3>Edit Task</h3>
        </div>
       <!--  lấy nội dung này -->
        <form id="edit-body">
            <input type="text" class="edit-a-title content-css" placeholder="Category.Ete.Marketing...">
            <input type="text" class="edit-body-title content-css" placeholder="Tilte">
            <input type="text" class="edit-body-content content-css" placeholder="Enter content in here...">
            
            <span class="checkbox-css"><input type="checkbox" id="box-todo ">Todo</span>
            <span class="checkbox-css"><input type="checkbox" id="box-doing">Doing</span>
            <span class="checkbox-css"><input type="checkbox" id="box-completed">Completed</span>
            <span class="checkbox-css"><input type="checkbox" id="box-block">Blocked</span>
            <button type="submit" class="edit-save">Save</button>
        </form>
    </div>
</div>
